<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./drinkStyle.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Drink Layout</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 text-center">
          <h1>Orders Information</h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Size</th>
                <th scope="col">QTY</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Ice Lemon Tea</td>
                <td>Reg</td>
                <td>1</td>
                <td>3.95 USD</td>
                <td>
                  <img
                    src="./img/pencil.png"
                    alt=""
                    style="cursor: pointer;"
                  />&nbsp;<img
                    src="./img/trash.png"
                    alt=""
                    style="cursor: pointer;"
                  />
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Ice Green Tea</td>
                <td>Reg</td>
                <td>1</td>
                <td>3.50 USD</td>
                <td>
                  <img
                    src="./img/pencil.png"
                    alt=""
                    style="cursor: pointer;"
                  />&nbsp;<img
                    src="./img/trash.png"
                    alt=""
                    style="cursor: pointer;"
                  />
                </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Ice Americano</td>
                <td>Reg</td>
                <td>1</td>
                <td>3.50 USD</td>
                <td>
                  <img
                    src="./img/pencil.png"
                    alt=""
                    style="cursor: pointer;"
                  />&nbsp;<img
                    src="./img/trash.png"
                    alt=""
                    style="cursor: pointer;"
                  />
                </td>
              </tr>
            </tbody>
          </table>

          <hr style="border: 2px solid black;" />
          <p class="d-flex justify-content-end">Subtotal: 11.00 USD</p>
          <p class="d-flex justify-content-end">VAT: 1.2 USD</p>
          <p class="d-flex justify-content-end">Total: 12.20 USD</p>
          <div
            style="position: absolute; bottom: -60%; transform: translate(-50%,-50%); left: 50%;"
          >
            <a href="./foodLayout.html">
              <button
                type="button"
                class="btn btn-danger"
                style="margin-right: 10px;"
              >
                Cancel
              </button>
            </a>
            <a href="./foodLayout.html">
              <button type="button" class="btn btn-primary">Confirm</button>
            </a>
          </div>
          <div>
            <a href="./foodLayout.html">
              <button
                type="button"
                class="btn btn-success"
                style="position: absolute; bottom: -70%; left: 50%; transform: translate(-50%,-50%);"
              >
                Print
              </button>
            </a>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
