    <title>Drink Layout</title>
  </head>
  <body>
    <div class="container-fluid">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a
            class="nav-link"
            href="./foodLayout.html"
            style="font-size: 30px; color: #B8B7B7; font-weight: bold;"
            >Foods</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link active"
            style="font-size: 30px; color: #9F4F4F; font-weight: bold;"
            href="#"
            >Drinks</a
          >
        </li>
        <li class="nav-item">
            <a
              class="nav-link logOut"
              style="font-size: 30px; color: #B8B7B7; font-weight: bold; position: absolute; right: 10px;"
              href="./index.html"
              >Log Out</a
            >
          </li>
      </ul>
      <div class="row">
        <div class="col-md-6 leftCol text-center food-menu">
          <!-- drinks menu -->
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="./drinkLayout.html" style="font-size: 20px; color: #B8B7B7; font-weight: bold;">Cool Drinks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./hotDrinks.html" style="font-size: 20px; color: #9F4F4F; font-weight: bold;">Hot Drinks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./frapes.html" style="font-size: 20px; color: #B8B7B7; font-weight: bold;">Frappes</a>
            </li>
          </ul>
          <div class="row">
            <button
              type="button"
              data-toggle="modal"
              data-target="#exampleModal"
              style="border: none; outline: none; background: none; margin-top: 25px;"
            >
              <div class="col-sm-4">
                <div class="card" style="width: 16rem; height: 26rem;">
                  <img
                    src="./img/ice amercano.jpg"
                    class="card-img-top"
                    alt="..."
                    style="height: 15rem;"
                  />
                  <div class="card-body">
                    <h3 style="font-size: 25px">Americano</h3>
                    <div class="row">
                        <div class="col-sm-6 justify-content-left">
                            <p class="card-text">Reg</p>
                            <p class="card-text">Large</p>
                            <p class="card-text">Grand</p>
                          </div>
                          <div class="col-sm-6 justify-content-right">
                            <p class="card-text">3.50 USD</p>
                            <p class="card-text">4.50 USD</p>
                            <p class="card-text">5.50 USD</p>
                          </div>
                    </div>
                  </div>
                </div>
              </div>
            </button>
            <button
              type="button"
              data-toggle="modal"
              data-target="#exampleModal"
              style="border: none; outline: none; background: none; margin-top: 25px;"
            >
              <div class="col-sm-4">
                <div class="card" style="width: 16rem; height: 26rem;">
                  <img
                    src="./img/ice green tea.jpg"
                    class="card-img-top"
                    alt="..."
                    style="height: 15rem;"
                  />
                  <div class="card-body">
                    <h3>Green Tea</h3>
                    <div class="row">
                      <div class="col-sm-6 justify-content-left">
                        <p class="card-text">Reg</p>
                        <p class="card-text">Large</p>
                        <p class="card-text">Grand</p>
                      </div>
                      <div class="col-sm-6 justify-content-right">
                        <p class="card-text">3.50 USD</p>
                        <p class="card-text">4.50 USD</p>
                        <p class="card-text">5.50 USD</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </button>
            <button
              type="button"
              data-toggle="modal"
              data-target="#exampleModal"
              style="border: none; outline: none; background: none; margin-top: 25px;"
            >
              <div class="col-sm-4">
                <div class="card" style="width: 16rem; height: 26rem;">
                  <img
                    src="./img/vanila latte.jpg"
                    class="card-img-top"
                    alt="..."
                    style="height: 15rem;"
                  />
                  <div class="card-body">
                    <h3>Vanila Latte</h3>
                    <div class="row">
                        <div class="col-sm-6 justify-content-left">
                            <p class="card-text">Reg</p>
                            <p class="card-text">Large</p>
                            <p class="card-text">Grand</p>
                          </div>
                          <div class="col-sm-6 justify-content-right">
                            <p class="card-text">3.50 USD</p>
                            <p class="card-text">4.50 USD</p>
                            <p class="card-text">5.50 USD</p>
                          </div>
                    </div>
                  </div>
                </div>
              </div>
            </button>
            <button
              type="button"
              data-toggle="modal"
              data-target="#exampleModal"
              style="border: none; outline: none; background: none; margin-top: 25px;"
            >
              <div class="col-sm-4">
                <div class="card" style="width: 16rem; height: 26rem;">
                  <img
                    src="./img/hot chocolate.jpg"
                    class="card-img-top"
                    alt="..."
                    style="height: 15rem;"
                  />
                  <div class="card-body">
                    <h3>Hot Chocolate</h3>
                    <div class="row">
                        <div class="col-sm-6 justify-content-left">
                            <p class="card-text">Reg</p>
                            <p class="card-text">Large</p>
                            <p class="card-text">Grand</p>
                          </div>
                          <div class="col-sm-6 justify-content-right">
                            <p class="card-text">3.50 USD</p>
                            <p class="card-text">4.50 USD</p>
                            <p class="card-text">5.50 USD</p>
                          </div>
                    </div>
                  </div>
                </div>
              </div>
            </button>
            <button
              type="button"
              data-toggle="modal"
              data-target="#exampleModal"
              style="border: none; outline: none; background: none; margin-top: 25px;"
            >
              <div class="col-sm-4">
                <div class="card" style="width: 16rem; height: 26rem;">
                  <img
                    src="./img/CARAMEL LATTE.jpg"
                    class="card-img-top"
                    alt="..."
                    style="height: 15rem;"
                  />
                  <div class="card-body">
                    <h3>Caramel Latte</h3>
                    <div class="row">
                        <div class="col-sm-6 justify-content-left">
                            <p class="card-text">Reg</p>
                            <p class="card-text">Large</p>
                            <p class="card-text">Grand</p>
                          </div>
                          <div class="col-sm-6 justify-content-right">
                            <p class="card-text">3.50 USD</p>
                            <p class="card-text">4.50 USD</p>
                            <p class="card-text">5.50 USD</p>
                          </div>
                    </div>
                  </div>
                </div>
              </div>
            </button>
          </div>
        </div>
        <div
          class="col-md-6 rightCol text-center"
        >
                <h1>Orders Information</h1>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">id</th>
                      <th scope="col">Name</th>
                      <th scope="col">Size</th>
                      <th scope="col">QTY</th>
                      <th scope="col">Price</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Ice Lemon Tea</td>
                      <td>Reg</td>
                      <td>1</td>
                      <td>3.95 USD</td>
                      <td>
                        <img
                          src="./img/pencil.png"
                          alt=""
                          style="cursor: pointer;"
                        />&nbsp;<img
                          src="./img/trash.png"
                          alt=""
                          style="cursor: pointer;"
                        />
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Ice Green Tea</td>
                      <td>Reg</td>
                      <td>1</td>
                      <td>3.50 USD</td>
                      <td>
                        <img
                          src="./img/pencil.png"
                          alt=""
                          style="cursor: pointer;"
                        />&nbsp;<img
                          src="./img/trash.png"
                          alt=""
                          style="cursor: pointer;"
                        />
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>Ice Americano</td>
                      <td>Reg</td>
                      <td>1</td>
                      <td>3.50 USD</td>
                      <td>
                        <img
                          src="./img/pencil.png"
                          alt=""
                          style="cursor: pointer;"
                        />&nbsp;<img
                          src="./img/trash.png"
                          alt=""
                          style="cursor: pointer;"
                        />
                      </td>
                    </tr>
                  </tbody>
                </table>



                
                <hr style="border: 2px solid black;">
                <p class="d-flex justify-content-end">Total: 11.00 USD</p>
                <a href="./OrdersInfo.html">
                  <button class="checkOut-btn">Check Out</button>
                </a>
        </div>

        <!-- modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- drop down size btn -->
                <div class="form-inline">
                  <label class="my-1 mr-2" for="inlineFormCustomSelectPref"
                    >Size:</label
                  >
                  <button
                    type="button"
                    class="btn btn-secondary dropdown-toggle"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Choose..
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Regular</a>
                    <a class="dropdown-item" href="#">Large</a>
                    <a class="dropdown-item" href="#">Grand</a>
                  </div>
                </div>
                <!-- QTY -->
                <div class="form-inline">
                  <label class="my-1 mr-2" for="inlineFormCustomSelectPref"
                    >Preference</label
                  >
                  <select
                    class="custom-select my-1 mr-sm-2"
                    id="inlineFormCustomSelectPref"
                  >
                    <option selected>Choose...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">...</option>
                  </select>
                </div>
                <!-- sugar level -->
                <label class="sr-only" for="inlineFormInputGroupUsername2"
                  >Username</label
                >
                <div class="input-group mb-2 mr-sm-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Sugar Level</div>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="inlineFormInputGroupUsername2"
                    placeholder="type here"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  cancel
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-dismiss="modal"
                >
                  Confirm
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
